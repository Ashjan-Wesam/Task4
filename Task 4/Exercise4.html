<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #8</title>

    <style>

        .odd , .even{

            display: inline-block;
            width: 100px;
            height: 40px;
            background-color: red;
            border: 2px solid black;
            text-align: center;
            color: white;
            font-size: 30px;
            
        }

        .even{

            display: none;
        }
    </style>
</head>
<body>

    <h2>Hide even numbers from 1 to 10 !</h2>

    <br>

    <div class="odd">1</div>

    <div class="even">2</div>

    <div class="odd">3</div>

    <div class="even">4</div>

    <div class="odd">5</div>

    <div class="even">6</div>

    <div class="odd">7</div>
    
    <div class="even">8</div>
    
    <div class="odd">9</div>
    
    <div class="even">10</div>

    <br><br><br>

    <hr style="background-color: gray;">

    
</body>
</html>
