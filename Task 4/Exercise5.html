<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #4</title>

    <style>

        td{

            padding: 9px;
            border-radius: 4px;
            box-shadow: 4px 4px rgb(179, 178, 178);
            border: 2px solid black;
            margin: 30px 30px;
           

        }
        table{
            border-spacing: 10px;
        }
    </style>
</head>

<body>

    <h3>Table Styling</h3>

    <table>

        <tr>
            <td>Row 1, Col 1</td>
            <td>Row 1, Col 2</td>
            <td>Row 1, Col 3</td>
        </tr>


        <tr>
            <td>Row 2, Col 1</td>
            <td>Row 2, Col 2</td>
            <td>Row 2, Col 3</td>
        </tr>

    </table>


    
</body>
</html>
